<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=
    1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red">This is a paragraph </p> 
    <p style="border: 2px solid rgb(81, 119, 98)"> this is also a paragraph </p>
    <span style="border: 2px solid rgb(82, 82, 130)"> this is a span 
    </span> <span style="border: 2px solid rgb(52, 29, 50)"> this is also a span </span>
    
    
    <!-- Block Elements= div, li, ul, p
    Inline Elements= strong, a(anchor tag), span
    img doesn't give any border. -->

</body>
</html>
