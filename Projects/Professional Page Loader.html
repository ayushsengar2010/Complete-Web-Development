<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Page Loader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Black background */
    }

    .loader {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .loader div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #3498db; /* Blue lines */
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .loader div:nth-child(1) {
      left: 8px;
      animation: loader1 0.6s infinite;
    }
    .loader div:nth-child(2) {
      left: 8px;
      animation: loader2 0.6s infinite;
    }
    .loader div:nth-child(3) {
      left: 32px;
      animation: loader2 0.6s infinite;
    }

    @keyframes loader1 {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes loader2 {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(24px, 0);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
