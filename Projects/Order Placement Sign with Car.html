<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Placement Sign with Car</title>
</head>
<body>
  <div style="text-align: center; margin-top: 50px;">
    <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Car Body -->
      <rect x="25" y="40" width="50" height="20" fill="blue" />
      <rect x="15" y="45" width="70" height="15" fill="blue" />
      
      <!-- Wheels -->
      <circle cx="30" cy="65" r="10" fill="black" />
      <circle cx="70" cy="65" r="10" fill="black" />
    </svg>
    <h2>Order Placed</h2>
    <p>Your order has been successfully placed.</p>
  </div>
</body>
</html>
